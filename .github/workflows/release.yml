name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx electron-vite build && npx electron-builder --win --publish never

      - name: Rename exe to match latest.yml
        run: |
          cd dist
          EXPECTED=$(grep '^path:' latest.yml | sed 's/^path: //' | tr -d '\r')
          ACTUAL=$(ls *.exe 2>/dev/null | head -1)
          echo "latest.yml expects: $EXPECTED"
          echo "Actual exe on disk: $ACTUAL"
          if [ "$ACTUAL" != "$EXPECTED" ] && [ -n "$ACTUAL" ] && [ -n "$EXPECTED" ]; then
            mv "$ACTUAL" "$EXPECTED"
            echo "Renamed to: $EXPECTED"
          else
            echo "Names already match"
          fi
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/latest.yml

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx electron-vite build && npx electron-builder --mac --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: |
            dist/*.dmg
            dist/latest-mac.yml

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx electron-vite build && npx electron-builder --linux AppImage --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            dist/*.AppImage
            dist/latest-linux.yml

  publish:
    needs: [build-windows, build-mac, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug artifacts
        run: |
          find artifacts -type f | sort
          echo "---"
          cat artifacts/windows-installer/latest.yml

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows-installer/*.exe
            artifacts/windows-installer/latest.yml
            artifacts/mac-installer/*.dmg
            artifacts/mac-installer/latest-mac.yml
            artifacts/linux-installer/*.AppImage
            artifacts/linux-installer/latest-linux.yml
