appId: org.commcareforge.app
productName: CommCare Forge
copyright: Copyright (c) 2025 CommCare Forge Contributors

publish:
  provider: github
  owner: kcowger
  repo: commcare-forge

directories:
  output: dist
  buildResources: build/resources

extraResources:
  - from: build/resources/icon.png
    to: icon.png
  - from: build/resources/icon.ico
    to: icon.ico

files:
  - out/**/*
  - package.json

mac:
  category: public.app-category.developer-tools
  artifactName: commcare-forge-${version}-${arch}.${ext}
  target:
    - target: dmg
      arch:
        - arm64
  darkModeSupport: true

win:
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  artifactName: commcare-forge-${version}.${ext}
  target:
    - target: AppImage
      arch:
        - x64
  category: Development
